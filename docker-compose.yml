version: "3.8"

# Basic example: environment-only configuration
services:
  firestick-minder:
    image: novarey4200/firestick-minder:latest
    container_name: firestick-minder
    restart: unless-stopped
    environment:
      RUNNER_DEVICE_1_IP: 192.168.1.50
      RUNNER_DEVICE_1_IDLE_APP: de.mvlogic.photocloud.amazon
      RUNNER_DEVICE_1_IDLE_TIMEOUT: 300
      RUNNER_POLL_SECONDS: 5
    # optional: mount adb keys if needed
    volumes:
      - /opt/firestick-minder/adb-keys:/root/.android

---

# Advanced example: YAML file with env overrides
version: "3.8"
services:
  firestick-minder-yaml:
    image: novarey4200/firestick-minder:latest
    container_name: firestick-minder-yaml
    restart: unless-stopped
    environment:
      FIRESTICK_MINDER_CONFIG: /config/config.yml
    volumes:
      - /opt/firestick-minder/config:/config
      - /opt/firestick-minder/adb-keys:/root/.android
