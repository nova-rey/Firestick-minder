version: "3.8"

services:
  firestick-minder:
    image: novarey4200/firestick-minder:latest
    container_name: firestick-minder
    restart: unless-stopped
    environment:
      # Quick start using legacy shorthand
      RUNNER_DEVICES: LR=192.168.30.51
      RUNNER_POLL_SECONDS: 5
      FSM_IDLE_TIMEOUT: 10
      MINDER_APP: com.snapwood.nfolio
    # optional: mount adb keys if needed
    volumes:
      - /opt/firestick-minder/adb-keys:/root/.android

  firestick-minder-structured:
    image: novarey4200/firestick-minder:latest
    container_name: firestick-minder-structured
    restart: unless-stopped
    environment:
      FIRESTICK_MINDER_DEVICE_LR_HOST: 192.168.30.51
      FIRESTICK_MINDER_DEVICE_LR_APP: com.snapwood.nfolio
      RUNNER_POLL_SECONDS: 5
      FSM_IDLE_TIMEOUT: 10
    volumes:
      - /opt/firestick-minder/adb-keys:/root/.android

